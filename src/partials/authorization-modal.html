<div class="authorization-backdrop hidden" data-auth-modal>
  <div class="authorization-modal">
    <button type="button" class="close-btn" data-auth-modal-close>
      <svg class="close-btn__icon">
        <use href="/src/images/svg-sprite.svg#icon-close"></use>
      </svg>
    </button>
    <p class="authorization-modal__tittle">Log into your account</p>
    <form class="authorization-form" id="auth-form">
      <input
        type="text"
        name="user-name"
        id="log-user-name"
        placeholder="Login"
        class="authorization-form__input"
        minlength="6"
        required
      />
      <input
        type="password"
        name="password"
        id="log-user-password"
        placeholder="Password"
        class="authorization-form__input"
        minlength="5"
        required
      />
      <button type="submit" class="authorization-submitbtn">LOG IN</button>
    </form>
    <div class="register-form">
      <p class="authorization-modal__text">Don't have an account?</p>
      <button type="button" class="register-btn">Register</button>
    </div>
  </div>

  <div class="register-modal hidden">
    <div class="register-form">
      <p class="authorization-modal__tittle">Already have an account?</p>
      <button type="button" class="login-btn">Log in</button>
    </div>
    <form class="authorization-form" id="reg-form">
      <input
        type="text"
        name="user-name"
        id="reg-user-name"
        placeholder="Username"
        class="authorization-form__input"
        minlength="6"
        required
      />
      <input
        type="email"
        name="email"
        id="reg-user-email"
        placeholder="Email"
        class="authorization-form__input"
        required
        x-moz-errormessage="Please specify a valid email address."
      />
      <input
        type="password"
        name="password"
        id="reg-user-password"
        placeholder="Password"
        class="authorization-form__input"
        minlength="5"
        required
      />
      <button type="submit" class="authorization-submitbtn">SIGN IN</button>
    </form>
  </div>
</div>
